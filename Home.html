<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>杭州跨远测绘有限公司</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #faf8f8;
        color: #494646;
        padding: 0.6em;
        text-align: 3em;
        padding-left: 100px;
      }

      /* pic */
      .top-left-image {
        position: absolute;
        top: 20px;
        left: 0;
        width: 70px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
      }
      /*-----------------------------------------------------------------  */

      /* nav_part */
      nav {
        background-color: #444;
        overflow: hidden;
      }
      nav a {
        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /*nav_part_关于我们 */
      .dropdown {
        float: left;
        overflow: hidden;
      }
      .dropdown .dropbtn {
        cursor: pointer;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        background-color: #444; /* Match the background color of nav */
        border: none;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content a:hover {
        background-color: #ddd;
      }
      .show {
        display: block;
      }

      /* ------------------------------------------------ */

      /*  */
      .banner {
        width: 100%;
        height: 300px;
        background: url("https://via.placeholder.com/1200x300") no-repeat center
          center;
        background-size: cover;
      }
      .container {
        display: flex;
        padding: 20px;
      }
      .sidebar {
        width: 25%;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .main-content {
        width: 75%;
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img src="../static/跨远测绘.JPG" alt="Logo" class="top-left-image" />
    <header>
      <h1>杭州跨远测绘有限公司</h1>
    </header>
    <nav>
      <a href="Home.html">首页</a>
      <a href="#">产品/服务</a>
      <a href="/boot/login">登录</a>

      <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">关于我们</button>
        <div class="dropdown-content" id="dropdownContent">
          <a href="#">荣誉</a>
          <a href="#">联系我们</a>
        </div>
      </div>
    </nav>
    <div class="banner"></div>
    <div class="container">
      <div class="sidebar">
        <h2>侧边栏</h2>
        <ul>
          <li><a href="#">链接1</a></li>
          <li><a href="#">链接2</a></li>
          <li><a href="#">链接3</a></li>
        </ul>
      </div>
      <div class="main-content">
        <h2>最新公告</h2>
        <p>新闻1: 这是一个示例新闻内容。</p>
        <p>新闻2: 这是另一个示例新闻内容。</p>
        <p>新闻3: 更多示例新闻内容。</p>
      </div>
    </div>
    <!-- <footer>
        <p>联系信息 | 社交媒体链接 | 重要链接 | 版权信息</p>
    </footer> -->

    <script>
      function toggleDropdown() {
        document.getElementById("dropdownContent").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
